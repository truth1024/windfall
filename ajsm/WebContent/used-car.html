    <script type="text/javascript">
        var clickNum = 0;
        liNum = 0;
        $(function(){
            var $li = $('.classifyCon li');
            liNum = $li.length;
            $('.classifyCon li a:eq(0)').addClass('cur');
            $('.classifyCon ul').append($('.classifyCon ul').html());
            
            $('body').delegate('.usedCarList','click',function(){
            	location.href = 'used-details.html';
            });
        });
        
        //箭头点击事件
            function arrow(direction){
                var $ul = $('.classifyCon ul');
                var oldMarginLeft = parseInt($ul.css('marginLeft'));
                var newMarginLeft = 0;
                var addLeft = 0;
                if(direction == 'left'){
                    if(clickNum == liNum){
                        $ul.css('marginLeft',0);
                        clickNum = 1;
                        return ;
                    }else{
                        clickNum++;
                        addLeft = $ul.children('li').eq(clickNum).width();
                        newMarginLeft = oldMarginLeft-addLeft;
                    }
                }
                $ul.animate({marginLeft:newMarginLeft},400);
            };
    </script>
</head>
